<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
            <!-- [disabled]="!recipeForm.valid" -->
          <button type="submit" class="btn btn-success"
            style="margin-right: 2px;">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" 
            id="name"
             class="form-control"
             formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Image URL</label>
              <input type="text" 
              id="name"
               class="form-control"
               formControlName="imagePath"
               #imagePath>
            </div>
          </div>
        </div>
      <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <img [src]="imagePath.value" 
              alt="" 
              class="img-responsive" 
              >
            </div>
          </div>
        </div>
      <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea name="" 
              id="description"
               cols="30" rows="10"
                class="form-control"
                formControlName="description"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
            <div class="form-group" formArrayName="ingredients"> 
              <div class="row" 
                *ngFor="let ingredientCtr of controls; let i = index"
                [formGroupName]="i"
                style="margin-top:10px;">
                <div class="col-xs-8" >
                    <input type="text"  class="form-control" formControlName="name">
                </div>
                <div class="col-xs-2">
                    <input type="number" class="form-control" formControlName="amount">
                </div>
                <div class="col-xs-2">
                  <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
                </div>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
            </div>
          </div>
        </div>
    </form>
  </div>
</div>
